<div class="homeContainer">
    <div id="firstView">
      <form name = "searchForm" role="form">
        
        <div class="form-group form-horizontal form-height">
          <label for="nameSearch" class="control-label col-sm-2 labelStyle">Search by</label>
          <input type="text" class = "form-control col-sm-2 inputWidth input-sm" placeholder="Name" ng-model="productSearch.name" typeahead="plant as plant.name for plant in plants | filter:$viewValue" typeahead-focus-first="false">
        </div>

        <div class="form-group form-horizontal form-height">
          <label for="typeSearch" class="control-label col-sm-2 labelStyle">Search by</label>
          <input type="text" class = "form-control col-sm-2 inputWidth input-sm" placeholder="Type" ng-model="productSearch.type" tooltip="Try: flower, fruit, herb, vegetable"  tooltip-trigger="focus" tooltip-placement="bottom">
        </div>

        <div class="form-group form-horizontal form-height">
          <label for="familySearch" class="control-label col-sm-2 labelStyle">Search by</label>
          <input type="text" class = "form-control col-sm-2 inputWidth input-sm" placeholder="Family" ng-model="productSearch.family" tooltip="Try: bedstraw, gourd, heather, mint, nightshade, rose, sunflower"  tooltip-trigger="focus" tooltip-placement="bottom">
        </div>

        <div class="form-group form-horizontal form-height">
          <label for="foliageSearch" class="control-label col-sm-2 labelStyle">Search by</label>
          <input type="text" class = "form-control col-sm-2 inputWidth input-sm" placeholder="Foliage" ng-model="productSearch.foliage">
        </div>

        <div class="form-group form-horizontal form-height">
          <label for="colorSearch" class="control-label col-sm-2 labelStyle">Search by</label>
          <input type="text" class = "form-control col-sm-2 inputWidth input-sm" placeholder="Flower Color" ng-model="productSearch.color">
        </div>

        <div class="form-group form-horizontal form-height">
          <label for="sunAmountSearch" class="control-label col-sm-2 labelStyle">Search by</label>
          <input type="text" class = "form-control col-sm-2 inputWidth input-sm" placeholder="Amount of Sun" ng-model="productSearch.amountOfSun" tooltip="Try: full, minimal, partial"  tooltip-trigger="focus" tooltip-placement="bottom">
        </div>

        <div class="form-group form-horizontal form-height" ng-show="productSearch.name.length || productSearch.type.length || productSearch.family.length || productSearch.foliage.length || productSearch.color.length || productSearch.amountOfSun.length">
          <label for="resetButton" class="control-label col-sm-2 labelStyle">Start Over</label>
          <button type="button" class="btn resetButton col-sm-2 inputWidth btn-sm" ng-click="reset()">Reset</button>          
        </div>

      </form>

      <hr>
      
      <div class = "displayWhenBig">
        <shopping-cart plant = "plant"></shopping-cart>
      </div>

    </div>

    <div id = "secondView">
      <div id="searchShow" ng-show="productSearch.name.length || productSearch.type.length || productSearch.family.length || productSearch.foliage.length || productSearch.color.length || productSearch.amountOfSun.length ">
            
        <p>
          Showing results for: 
            <strong ng-bind="productSearch.name">  </strong>
            <strong ng-bind="productSearch.type">  </strong>
            <strong ng-bind="productSearch.family">  </strong>
            <strong ng-bind="productSearch.foliage">  </strong>
            <strong ng-bind="productSearch.color">  </strong>
            <strong ng-bind="productSearch.amountOfSun">  </strong>           
        </p>
       
      </div>

      <div id="plantGallery">
        
        <table class="table table-hover table-condensed">
          <thead>
            <tr>
              <th>Name</th>
              <th>Price</th>
              <th><span ng-show="getItemCount()">Total: {{ getCartTotal() | currency }}</span></th>
              <th class="tableBorderBottom"><view-cart-button></view-cart-button></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="plant in plants | filter:productSearch | orderBy:'name'">
              <td ng-bind="plant.name"></td>
              <td ng-bind="plant.price | currency"></td>
              <td><add-cart-button plant = "plant"></add-cart-button></td>
              <td><product-details-button plant="plant"><product-details-button></td>
            </tr>
          </tbody>
        </table>

        <ul id="plantList" class="left" ng-repeat="plant in plants | filter:productSearch | orderBy:'name'">         
          <li class="plantCard">
            <div class="plantHeader" ng-class="{veggieColor: plant.type=='vegetable', herbColor: plant.type=='herb', flowerColor: plant.type=='flower', fruitColor: plant.type=='fruit'}">
              <p ng-bind="plant.name" class="left"></p>
              <p ng-bind="plant.price | currency" class="right"></p>

            </div>
            
            <img ng-src="{{plant.thumbnail}}" alt = "{{plant.title}}">

            <add-cart-button plant = "plant"></add-cart-button>
            <product-details-button plant = "plant" plant-id="{{plant.guid}}"><product-details-button>
          
          </li>

        </ul>

      </div>

    </div>

</div>
