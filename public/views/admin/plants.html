<div class="jumbotron">
	<div class="container">
		<div class="row">
			<div class="col-sm-12 col-lg-12">
				<h1 class="h1">
					Admin <small>Manage Plants</small></h1>
			</div>
		</div>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Name</th>
						<th>Price</th>
						<th>Type</th>
						<th>Family</th>
						<th>Foliage</th>
						<th>Amount of Sun</th>
						<th>Inventory</th>
						<th>Description</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="plant in plants">
						<td>{{plant.name}}</td>
						<td>{{plant.price}}</td>
						<td>{{plant.type}}</td>
						<td>{{plant.family}}</td>
						<td>{{plant.foliage}}</td>
						<td>{{plant.amountOfSun}}</td>
						<td>{{product.isFeatured}}</td>
						<td>{{plant.description}}</td>
					</tr>
				</tbody>		
			</table>
		</div>
	</div>
</div>
