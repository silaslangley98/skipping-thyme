<!DOCTYPE html>
<html ng-app="gardensApp">
<head lang="en" >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Plant Nursery App">
    <meta name="author" content="">

    <title>Sunnyside Gardens</title>

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    
	<script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="libs/angular/angular.min.js"></script>
      
    <script src="libs/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="libs/angular-ui-bootstrap-bower/ui-bootstrap-tpls.min.js"></script>
</head>

<body ng-controller = "MainController">
    <header class = "pad">
        <nav class="navbar navbar-default" role="navigation">
            <div>
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <h1>Sunnyside Gardens</h2>
                </div>

                <div class="collapse navbar-collapse" id="bs-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a ui-sref-active="active" ui-sref="home">home</a></li>
                        <li><a ui-sref-active="active" ui-sref="cart">cart</a></li>
                        <li><a ui-sref-active="active" ui-sref="about">about</a></li>
                        <li><a ui-sref-active="active" ui-sref="contact">contact</a></li>
                        <li><a ui-sref-active="active" ui-sref="login">login</a></li>
                    </ul>                    
                </div>
            </div>
        </nav>
        <div id="temps" class="clearfix displayWhenBig" ng-controller = "WeatherController">
            <p>Currently: <span ng-bind="weather.temp.current | number:0"></span>&#8457</p>
            <p ng-if="weather.temp.high > -70">High: <span ng-bind="weather.temp.high | number:0"></span>&#8457</p>
            <p ng-if="weather.temp.low > -70">Low: <span ng-bind="weather.temp.low | number:0"></span>&#8457</p>
        </div>
    </header>

	<div ui-view></div>

    <script src="libs/angular-cookies/angular-cookies.min.js"></script>
    <script src="libs/angular-messages/angular-messages.min.js"></script>
    <script src="libs/angular-resource/angular-resource.min.js"></script>
    <script src="libs/lodash/dist/lodash.min.js"></script>
    <script src="libs/angular-google-maps/dist/angular-google-maps.min.js"></script> 

	<script src="js/app.js"></script>
	<script src="js/appRoutes.js"></script>

    <script src ="js/controllers/about-controller.js"></script>
    <script src ="js/controllers/cart-controller.js"></script>
    <script src ="js/controllers/contact-controller.js"></script>
	<script src="js/controllers/home-controller.js"></script>
    <script src="js/controllers/login-controller.js"></script>
    <script src="js/controllers/main-controller.js"></script>
    <script src="js/controllers/plant-detail-controller.js"></script>
    <script src="js/controllers/weather-controller.js"></script>

	<script src="js/services/API-service.js"></script>
    <script src="js/services/authorization-service.js"></script>
    <script src="js/services/cart-service.js"></script>    
	<script src="js/services/plant-service.js"></script>
    <script src="js/services/weather-service.js"></script>

	<script src = "js/directives/add-cart-button-directive.js"></script>
	<script src = "js/directives/product-details-button-directive.js"></script>
	<script src = "js/directives/shopping-cart-directive.js"></script>
    <script src = "js/directives/view-cart-button-directive.js"></script>

</body>
</html>
